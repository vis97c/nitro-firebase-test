# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
    minInstances: 0
    maxInstances: 100
    memoryMiB: 512

# Build and run commands
# See: https://firebase.google.com/docs/app-hosting/configure#configure-build-output
scripts:
    buildCommand: yarn build
    runCommand: node .output/server/index.mjs

# Output files
# See: https://firebase.google.com/docs/app-hosting/configure#configure-build-output
outputFiles:
    serverApp:
        include: [".output"]
